<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-generated-legal-document-heading" jhiTranslate="paperlabsApp.generatedLegalDocument.home.createOrEditLabel">Create or edit a Generated Legal Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paperlabsApp.generatedLegalDocument.generatedWordFilePath" for="field_generatedWordFilePath">Generated Word File Path</label>
                    <input type="text" class="form-control" name="generatedWordFilePath" id="field_generatedWordFilePath"
                           formControlName="generatedWordFilePath"/>
                    <div *ngIf="editForm.get('generatedWordFilePath').invalid && (editForm.get('generatedWordFilePath').dirty || editForm.get('generatedWordFilePath').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('generatedWordFilePath').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paperlabsApp.generatedLegalDocument.genratedPDFFilePath" for="field_genratedPDFFilePath">Genrated PDF File Path</label>
                    <input type="text" class="form-control" name="genratedPDFFilePath" id="field_genratedPDFFilePath"
                           formControlName="genratedPDFFilePath"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="paperlabsApp.generatedLegalDocument.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
