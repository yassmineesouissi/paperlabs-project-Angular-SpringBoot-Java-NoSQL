<div class="row mb-5 justify-content-center">
    <div class="col-md-10" *ngIf="order">
        <div class="card">
            <h2 class="card-header titel-commande bg-white">Commande : {{transformOrderIdentifier(order.orderIdentifier)}}</h2>
            <jhi-alert-error></jhi-alert-error>
            <div class="card-body">
                <ul class="list-group-flush">
                    <li class="list-group-item"><span class="font-weight-bold">Status</span>:<span jhiTranslate="{{'paperlabsApp.OrderStatus.' + order.status}}"> {{order.status}}</span></li>
                    <li class="list-group-item"><span class="font-weight-bold">Documents</span>:<span> {{order.legalDocument.shortName}}</span></li>
                    <li class="list-group-item"><span class="font-weight-bold">Date de cr√©ation</span>:<span> {{order.generatedLegalDocument.date | date:'dd/MM/yy HH:mm'}}</span></li>
                  </ul>
                <button type="submit" [routerLink]="['/account/profile/orders']" class="btn btn-outline-primary">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

            </div>
        </div>


    </div>
</div>
